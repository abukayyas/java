   <body>
     <script >
          document.writeln("<table border=2em solid>");
            var j=window.prompt("insert your number") ;
              document.writeln("TableMultiplication (" + j+ ")");
               document.writeln("<hr>");
                  for(var i=0;i<=10;i++){
                     document.writeln("<tr>");
         
                       document.writeln("<td>"+i+"x"+j+"="+i*j+"</td>");
            
                       document.writeln('</tr>');
                    }
          document.writeln("</table>");
     </script>
