<!DOCTYPE html>
<html lang="fr">

    <meta charset="utf-8">

  <body>
    <script>
  function all(str){
    let count = 0;
    let voyelle = ["a","e","i","o","u"];

    for(let letter of str.toLowerCase()){
        for(let v of voyelle){
            if(letter===v){
                count++;
            }
        }
    }
    return count;
}
const string = window.prompt("insert");
console.log(all(string));
    </script>   
    
    
  </body>
</html>
